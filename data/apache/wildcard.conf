<VirtualHost *:80>
  ServerAlias *.test
  VirtualDocumentRoot /var/www/html/%1
  <Directory "/var/www/html">
    DirectoryIndex index.php index.html
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://php:9000"
  </FilesMatch>
</VirtualHost>