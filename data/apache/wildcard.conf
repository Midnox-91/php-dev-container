<VirtualHost *:80>
  ServerAlias *.public.localhost
  VirtualDocumentRoot /var/www/html/%1/public
  <Directory "/var/www/html">
    DirectoryIndex index.php index.html
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  <FilesMatch \.php$>
    <if "-f '%{DOCUMENT_ROOT}/80.phpversion'">
      SetHandler "proxy:fcgi://php-8.0:9000"
    </if>
    <elseif "-f '%{DOCUMENT_ROOT}/81.phpversion'">
      SetHandler "proxy:fcgi://php-8.1:9000"
    </elseif>
    <else>
      SetHandler "proxy:fcgi://php-8.2:9000"
    </else>
  </FilesMatch>
</VirtualHost>

